<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex">
        <div class="game-container flex">
            <h1 id="header">Let's Play the Game!</h1>
            <div class="players flex">
                <div class="player-1">
                    Player 1
                </div>
                <div class="player-2">
                    Player 2
                </div>
            </div>
            <div class="img-dice flex" id="img-dice">
                    <img src="img/img1.png" alt="dice 1" class="dice" id="pl1-dice">
                    <img src="img/img3.png" alt="dice 2" class="dice" id="pl2-dice">
                
            </div>
            
        </div>
        <hr  class="hr"/>
        <button onclick="btn()">
            <p class="st">Start</p>
        </button>
        <audio id="myAudio">
        </audio>
        <!-- done -->
        <script src="script/script.js"></script>
</body>
</html>
